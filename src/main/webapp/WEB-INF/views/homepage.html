<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Homepage</title>
</head>
<body>
<div class="container">
    <div>
        <button class="btn btn-warning">
            <a href="/create">Add new product</a>
        </button>
    </div>
    <div>
        <form action="/search" method="get">
            <input type="text" name="name">
            <input type="submit" th:value="Find">
        </form>
    </div>
    <div>
        <table class="table table-striped">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th colspan="2">Action</th>
            </tr>
            <tr th:each="p:${list}">
                <td><a th:href="@{/details/{id}(id=${p.id})}"  th:text="${p.id}"></a> </td>
                <td><a th:href="@{/details/{id}(id=${p.id})}"  th:text="${p.name}"></a> </td>
                <td><a th:href="@{/details/{id}(id=${p.id})}"  th:text="${p.price}"></a> </td>
                <td>
                    <button class="btn btn-warning">
                        <a th:href="@{/edit/{id}(id=${p.id})}">Edit</a>
                    </button>
                </td>
                <td>
                    <button class="btn btn-warning">
                        <a th:href="@{/delete/{id}(id=${p.id})}">Delete</a>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
